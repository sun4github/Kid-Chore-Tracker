{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Set a New Password</h2>
    <form action="{{ url_for('reset_password_with_token', token=token) }}" method="POST">
        {# Include token in action URL, no need for hidden input #}
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="6"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="Enter new password (min 6 chars)">
        </div>
         <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="Confirm new password">
        </div>
        <div class="flex items-center justify-center">
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
