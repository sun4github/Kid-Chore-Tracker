{% extends "base.html" %}

{% block title %}Forgot Parent Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Reset Parent Password</h2>
    <p class="text-gray-600 text-sm mb-6 text-center">Enter the email address associated with your parent account, and we'll send you a link to reset your password.</p>
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <div class="mb-6">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="your.parent.email@example.com">
        </div>
        <div class="flex items-center justify-center">
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Send Reset Link
            </button>
        </div>
         <div class="text-center mt-4">
             <a href="{{ url_for('login') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Back to Login
            </a>
        </div>
    </form>
</div>
{% endblock %}
